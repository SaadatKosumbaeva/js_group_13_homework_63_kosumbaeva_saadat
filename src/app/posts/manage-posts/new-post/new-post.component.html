<h4>Add new post</h4>
<form (ngSubmit)="addPost()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="postTitle" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="postDescription" [(ngModel)]="description">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
